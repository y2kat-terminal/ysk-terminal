<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Y2KAT Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      border: 2px solid hsl(var(--terminal-pink));
    }
    
    .error-code {
      font-size: 8rem;
      color: hsl(var(--terminal-pink));
      animation: glitch 500ms linear infinite;
      margin: 0;
      line-height: 1;
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="crt"></div>
  <div class="scanline"></div>
  
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">FILE NOT FOUND</p>
    
    <div class="ascii-art">
      /\\___/\\<br>
      | X   X |<br>
      \\  >.<  /<br>
      /       \\<br>
      |       |<br>
      /\\_____/\\<br>
      ERROR_CAT
    </div>
    
    <p>Y2KAT has corrupted or deleted this file.</p>
    <p style="color: hsl(var(--terminal-gray)); margin-bottom: 2rem;">Temporal anomaly detected in requested resource.</p>
    
    <a href="/" class="btn">RETURN TO TERMINAL</a>
  </div>
  
  <script>
    // Simple CRT effect
    document.addEventListener('DOMContentLoaded', function() {
      const errorCode = document.querySelector('.error-code');
      
      // Add glitch effect occasionally
      setInterval(() => {
        errorCode.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
        setTimeout(() => {
          errorCode.style.transform = 'translate(0, 0)';
        }, 100);
      }, 3000);
    });
  </script>
</body>
</html>
